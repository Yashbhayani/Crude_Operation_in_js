<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="Page1.js"></script>
    <style>
        .container
        {
            padding: 20px;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <div class="container">

        <form class="form-horizontal" id="user-ui">
    
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" id="name" placeholder="Enter Name" name="text" value="" required>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="SurName">SurName:</label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" id="surname" placeholder="Enter SurName" name="text" value="" required>
                </div>
              </div>

              <div class="form-group">
                    <label class="control-label col-sm-2" for="sel">Filed:</label>
                    <div class="col-sm-10">  
                    <select class="form-control" class="form-select form-select-lg mb-3" id="sel">
                        <option value="" selected disabled hidden>Open this select menu</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Computer Engineering">Computer Engineering</option>
                        <option value="Chemical Engineering">Chemical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Automobile Engineering">Automobile Engineering</option>
                      </select>
                      </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="cho">Gender:</label>
                <div class="col-sm-10">  
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Male">
                        <label class="form-check-label" for="exampleRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Female">
                        <label class="form-check-label" for="exampleRadios2">
                          Female
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="Other">
                        <label class="form-check-label" for="exampleRadios3">
                          Other
                        </label>
                      </div>
                </div>
              </div>
    
    
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
              </div>
            </div>
        
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
              </div>
            </div>
        
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="myFunction()"> Submit </button> 
                <button type="reset"  class="btn btn-warning"> Reset </button>
              </div>
            </div>
    
          </form>
      
        </div>

        <p id="demo"></p>


        <div class="container">
        <table class="table" >
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">SurName</th>
                <th scope="col">Education Filed</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                 <!-- <th scope="col">Password</th> -->
              </tr>
            </thead>
            <tbody id="UIO">
              
            </tbody>
          </table>
        </div>
</body>
</html>
